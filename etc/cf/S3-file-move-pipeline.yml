AWSTemplateFormatVersion: 2010-09-09
Resources:
  DatasetS3MoveCodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: DatasetS3Move-PipelineServiceRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
              - codepipeline.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Policies:
        -
          PolicyName: Read_Oauth_Token
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              Effect: Allow
              Action: secretsmanager:GetSecretValue
              Resource: "arn:aws:secretsmanager:ap-southeast-2:101078140088:secret:codepipeline_timeseries-??????"
        -
          PolicyName: CodeBuild_Access
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              Effect: Allow
              Action:
                - codebuild:StartBuild
                - codebuild:BatchGetBuilds
              Resource:
                - !GetAtt BuildLambdas.Arn
                - !GetAtt DeployLambdasToTest.Arn
                - !GetAtt DeployLambdasToProd.Arn
        -
          PolicyName: Write_S3_Artifacts
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              Effect: Allow
              Action: s3:*
              Resource:
                - "arn:aws:s3:::myob-pgol-pipeline-artifacts"
                - "arn:aws:s3:::myob-pgol-pipeline-artifacts/*"

  DatasetS3MoveCodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: DatasetS3Move-CodeBuildServiceRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal: 
              Service:
              - codebuild.amazonaws.com
            Action: 
              - 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::101078140088:policy/myob-pgol-use-pipeline-deploy-key-policy'
        - 'arn:aws:iam::101078140088:policy/myob-pgol-put-pipeline-deploy-policy'
        - 'arn:aws:iam::101078140088:policy/myob-pgol-get-pipeline-deploy-policy'
      Policies:
        - 
          PolicyName: CodeBuild_Write_Logs
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              Effect: Allow
              Action: 
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: 
                - "arn:aws:logs:ap-southeast-2:101078140088:log-group:*"
        - 
          PolicyName: ReadWrite_S3_Artifacts
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              Effect: Allow
              Action: s3:*
              Resource: 
                - "arn:aws:s3:::myob-pgol-pipeline-artifacts"
                - "arn:aws:s3:::myob-pgol-pipeline-artifacts/*"
  DatasetS3MoveDeploymentRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: DatasetS3Move-Deployment-Build
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal: 
              Service:
              - codebuild.amazonaws.com
            Action: 
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: AssumeDeploymentRole
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              Effect: Allow
              Action:
                - sts:AssumeRole
              Resource: 
                - 'arn:aws:iam::263800988620:role/DatasetS3Move-Deployment'
                - 'arn:aws:iam::574138626371:role/DatasetS3Move-Deployment'
                - 'arn:aws:iam::317382776567:role/DatasetS3Move-Deployment'
        - 
          PolicyName: CodeBuild_Write_Logs
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              Effect: Allow
              Action: 
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: 
                - "arn:aws:logs:ap-southeast-2:101078140088:log-group:/aws/codebuild/*"
        - 
          PolicyName: ReadS3ArtifactStore
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              Effect: Allow
              Action:
                - s3:GetObject
              Resource:
                - arn:aws:s3:::myob-pgol-pipeline-artifacts/*
  BuildLambdas:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: pgol-dataset-s3-service-sam-build-lambdas
      Description: Builds and packages all of the lambdas for deployment
      ServiceRole: !GetAtt DatasetS3MoveCodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:5.0
        EnvironmentVariables:
          - Name: "LogLevel"
            Type: PLAINTEXT
            Value: Info
      Source:
        Type: CODEPIPELINE
        BuildSpec: etc/buildspec/lambda_build_buildspec.yml
  DeployLambdasToTest:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: pgol-dataset-s3-service-sam-deploy-lambdas-test
      Description: Deploys the already-packaged lambdas from S3 to test
      ServiceRole: !GetAtt DatasetS3MoveDeploymentRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:5.0
        EnvironmentVariables:
          - Name: "LogLevel"
            Type: PLAINTEXT
            Value: Info
      Source:
        Type: CODEPIPELINE
        BuildSpec: etc/buildspec/lambda_deploy_to_test_buildspec.yml
  DeployLambdasToProd:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: pgol-dataset-s3-service-sam-deploy-lambdas-prod
      Description: Deploys the already-packaged lambdas from S3 to production
      ServiceRole: !GetAtt DatasetS3MoveDeploymentRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:5.0
        EnvironmentVariables:
          - Name: "LogLevel"
            Type: PLAINTEXT
            Value: Info
      Source:
        Type: CODEPIPELINE
        BuildSpec: etc/buildspec/lambda_deploy_to_prod_buildspec.yml
  DatasetS3MoveDeployPipeline:
    Type: 'AWS::CodePipeline::Pipeline'
    Properties:
      Name: DatasetS3Move_Pipeline
      RoleArn: !GetAtt
        - DatasetS3MoveCodePipelineRole
        - Arn
      ArtifactStore:
        Type: S3
        Location: "myob-pgol-pipeline-artifacts"
      Stages:
        -
          Name: Source
          Actions:
            - InputArtifacts: []
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: "1"
              RunOrder: 1
              OutputArtifacts:
                - Name: SourceArtifact
              Configuration:
                Owner: MYOB-Technology
                Repo: pgol-dataset-s3-service
                PollForSourceChanges: 'true'
                Branch: main
                OAuthToken: '{{resolve:secretsmanager:codepipeline_timeseries:SecretString:github_token}}'
              Name: GetSourceFromGitHub
        - 
          Name: "Build_And_Test"
          Actions:
            - Name: Build_And_Package_Lambdas
              InputArtifacts:
                - Name: SourceArtifact
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              RunOrder: 1
              Configuration:
                ProjectName: !Ref BuildLambdas
              OutputArtifacts: 
                - Name: BuiltSourceArtifact
        - Name: Deploy_to_Test
          Actions:
            - Name: Deploy_Lambdas_To_Test
              InputArtifacts:
                - Name: BuiltSourceArtifact
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              RunOrder: 1
              Configuration:
                ProjectName: !Ref DeployLambdasToTest
              OutputArtifacts: []
        - Name: Deploy_to_Prod
          Actions:
            - Name: ReleaseAuthorization
              InputArtifacts: []
              ActionTypeId:
                Category: Approval
                Version: '1'
                Owner: AWS
                Provider: Manual
              OutputArtifacts: []
              RunOrder: 1
            - Name: Deploy_Lambdas_To_Prod
              InputArtifacts:
                - Name: BuiltSourceArtifact
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              RunOrder: 2
              Configuration:
                ProjectName: !Ref DeployLambdasToProd
              OutputArtifacts: []
